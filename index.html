<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/consoles-xbox-512.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pad</title>
</head>

<body>
    <div class="container">
        <div class="pad">
            <div class="left grip">
            </div>
            <div class="L B">
            </div>
            <div class="main-body">
                <div class="upper-side">
                    <div class="analog centered mt-4">
                        <div class="huge circle centered">
                            <div class="circle bigger centered">
                                <div class="big circle centered">
                                    <div class="circle">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="center-body">
                        <div class="mt-2">
                            <div class="circle">
                                <img src="./assets/consoles-xbox-512.png" alt="">
                            </div>
                        </div>
                        <div class="central-buttons">
                            <div class="small circle centered"><img src="./assets/Group 120.png" alt=""></div>
                            <div class="small circle centered"><img src="./assets/Group 141.png" alt=""></div>
                        </div>
                        <div class="share-button centered"><img src="./assets/Asset 5@4x.png" alt=""></div>
                    </div>
                    <div class="side-buttons centered">
                        <div class="centered">
                            <div class="medium circle centered yellow">Y</div>
                        </div>
                        <div class="centered">
                            <div class="medium circle centered blue">X</div>
                            <div class="medium circle centered red">B</div>
                        </div>
                        <div class="centered">
                            <div class="medium circle centered green">A</div>
                        </div>
                    </div>
                </div>
                <div class="bottom-side">
                    <div class="cross">
                        <div class="huge circle ">
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                        </div>
                    </div>
                    <div class="analog centered">
                        <div class="huge circle centered">
                            <div class="circle bigger centered">
                                <div class="big circle centered">
                                    <div class="circle">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="R B">
            </div>
            <div class="right grip">
            </div>
        </div>
    </div>
</body>

</html>
